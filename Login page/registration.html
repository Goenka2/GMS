<!DOCTYPE html>
<!-- Gym_management_system -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
   <!-- this connect stylesheet with html -->
    <link rel="stylesheet" href="style2.css">
  
   </head>
<body>
  <div class="container">
    <div class="title">Registration (Fitnessclub)</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter your First name" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Enter your last name" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" required>
          </div>
          <div class="input-box">
            <span class="details">Age</span>
            <input type="text" placeholder="Entre the Age" required>
          </div>
          <div class="input-box">
            <span class="details">Weight</span>
            <input type="text" placeholder="entre weight in kg" required>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" placeholder="entre your Address" required>
          </div>
          <div class="input-box">
            <span class="details">Pin code</span>
            <input type="text" placeholder="entre your Pin code" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          Joining Date<input type="date" size="30 class="from-control">
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
